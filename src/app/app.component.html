<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  crossorigin="anonymous" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">

<div>
  <tabset [justified]="true">
    <tab>
      <ng-template tabHeading>
        <button class="tabs">
          <div>Inicio</div>
        </button>
      </ng-template>
      <carousel [isAnimated]="true">
        <slide>
          <img src="assets/imagen1.jpg" alt="first slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen2.jpg" alt="second slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen3.jpg" alt="third slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen4.jpg" alt="third slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen5.jpg" alt="third slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen6.jpg" alt="third slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="assets/imagen7.jpg" alt="third slide" style="display: block; width: 100%;">
        </slide>
      </carousel>
    </tab>
    <tab>
      <ng-template tabHeading>
        <button class="tabs">
          <div>Proceso de denuncia</div>
        </button>
      </ng-template>
      <app-pasos-denuncia></app-pasos-denuncia>
    </tab>
    <tab>
      <ng-template tabHeading>
        <button class="tabs">
          <div>Generar denuncia</div>
        </button>
      </ng-template>
      <app-formulario-denuncia></app-formulario-denuncia>
    </tab>
    <tab>
      <ng-template tabHeading>
        <button class="tabs">
          <div>Acerca de Nosotros</div>
        </button>
      </ng-template>
      <app-acerca-de></app-acerca-de>
    </tab>
    <tab>
      <ng-template tabHeading>
        <button class="tabs">
          <div>Login</div>
        </button>
      </ng-template>
      <app-login></app-login>
    </tab>
  </tabset>
</div>
<app-footer></app-footer>
